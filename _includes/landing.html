<div id="landing">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="landing-posts">
          {% for post in site.posts %}
          <h1>{{ post.title }}</h1>
          <p>{{ post.excerpt }}</p>
          <div class="post-meta">
            {% include post-meta.html %}
          </div>
          {% endfor %}
        </div>
      </div>
      {% include sidebar.html %}
    </div>
  </div>
</div>
