<div class="row">
  <div class="col-md-3">
    <i class="fa fa-calendar"></i>
    <time datetime="{{ post.date | date:" %Y-%m-%d " }}">{{ post.date | date:"%b %d, %Y" }}</time>
  </div>
  <div class="col-md-3">
    <i class="fa fa-comments"></i>
    <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}#disqus_thread">
      <span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ site.baseurl }}{{ post.url}}">First article</span>
    </a>
  </div>
  <div class="col-md-3">
    <i class="fa fa-clock-o"></i>
    <div class="read-time">
      <span class="read-time time">
        {% capture words %} {{ post.content | number_of_words | minus: 250 }} {% endcapture %} {% unless words contains "-" %} {{
        words | plus: 250 | divided_by: 180 }} {% endunless %}
      </span>
      <div class="text">
        minute read
      </div>
    </div>

  </div>
  <div class="col-md-3">
    <i class="fa fa-tags">
      {% for tag in post.tags %}
      <a href="{{ site.url }}{{ site.baseurl }}/tags/{{ tag | uri_escape }}">{{ tag }}</a>
      {% endfor %}
    </i>
  </div>
</div>
