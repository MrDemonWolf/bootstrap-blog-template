<div class="row">
  <div class="col-md-3">
    <i class="fa fa-calendar"></i>
    <time datetime="{{ post.date | date:" %Y-%m-%d " }}">{{ post.date | date:"%b %d, %Y" }}</time>
  </div>
  <div class="col-md-3">
    <i class="fa fa-comments"></i>
    <a href="https://sgeos.github.io{{ post.url }}#disqus_thread">0 Comments</a>
  </div>
  <div class="col-md-3">
    <i class="fa fa-clock-o"></i>
    <span class="time">
      {% capture words %} {{ post.content | number_of_words | minus: 250 }} {% endcapture %} {% unless words contains "-" %} {{
      words | plus: 250 | divided_by: 180 | append: " minute read" }} {% endunless %}
    </span>
  </div>
  <div class="col-md-3">
    <i class="fa fa-tags">
      {% for tag in post.tags %}
      <a href="{{ site.url }}{{ site.baseurl }}/tags/{{{{ tag | uri_escape }}"></a>
      {% endfor %}
    </i>
  </div>
</div>
