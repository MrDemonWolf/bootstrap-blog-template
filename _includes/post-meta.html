<div class="container">
  <div class="post-meta">
    <div class="col-md-3">
      <i class="far fa-calendar meta-icons"></i>
      <time class="meta-text" datetime="{{ page.date | date:" %Y-%m-%d " }}">{{ page.date | date:"%b %d, %Y" }}</time>
    </div>
    {%if page.comments %}
    <div class="col-md-3">
      <i class="fas fa-comments meta-icons"></i>
      <a href="{{ site.subpath }}{{ page.url }}#disqus_thread">
        <span class="disqus-comment-count meta-text" data-disqus-url="{{ site.subpath }}{{ page.url}}">No Comments</span>
      </a>
    </div>
    {% endif %}
    <div class="col-md-3">
      <i class="fas fa-tags meta-icons"></i>
      <div class="post-tags">
        {% for tag in page.tags limit:4 sort %}
        <a class="meta-text" href="{{ site.subpath }}/tags/#{{ tag | uri_escape }}">{{ tag }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-3">
      <i class="fas fa-user"></i>
      <div class="author">
        {{ site.data.settings.author }}
      </div>
    </div>
  </div>
</div>
