<!-- Pagination links -->
{% if paginator.total_pages > 1 %}
<ul>
  {% if paginator.previous_page %}
  <li>
    <a href="{{ site.url }}{{ site.baseurl }}/{{ paginator.previous_page_path }}">Newer</a>
  </li>
  {% endif %} {% if paginator.next_page %}
  <li>
    <a href="{{ site.url }}{{ site.baseurl }}/{{ paginator.next_page_path }}">Older</a>
  </li>
  {% endif %}
</ul>
{% endif %}
