---
layout: default
title: Tags
---
<div class="container">
  <div class="col-md-12">
    {% for tag in site.tags %}
    <div class="tags">
      <span class="">
        <a href="{{ site.url }}{{ site.baseurl}}/{{ tag[0] }}">{{ tag[0] }}</a>
      </span>
    </div>
    {% endfor %}
  </div>
</div>
